c<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lottery front-end</title>
    <link rel="stylesheet" type="text/css" href="cssIndex.css" />
    <script language="javascript" type="text/javascript" src="jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="web3.js"></script>
    <script language="javascript" type="text/javascript" src="main_abi.js"></script>

    <script language="javascript" type="text/javascript" src="js/commonControls.js"></script>
    <script language="javascript" type="text/javascript" src="js/userControls.js"></script>
    <script language="javascript" type="text/javascript" src="js/ownerControls.js"></script>
  </head>
  <body onload="checkMetamaskAndStart()">

    <div class="title">
      Game status:
    </div>
    <table>
      <tr>
        <td>Game status:</td>
        <td>
          <div id="txStatus">Not connected to contract</div>
        </td>
      </tr>
      <tr>
        <td>Game start time:</td>
        <td>
          <div id="txTimestamp"></div>
        </td>
      </tr>
    </table>
    <div id="revealedNumber"></div>
    <div id="chosenWinner"></div>
    <div id="bets"></div>


    <div id="userControls">
      <div class="title">
        User controls
      </div>
      <table>
        <tr>
          <td>Place bet with hash</td>
          <td> <input type="text" name="placeBetInput" id="placeBetInput"><br> </td>
          <td> <button onclick="placeBet()">Place bet</button> </td>
        </tr>
        <tr>
          <td>Claim bet</td>
          <td> <input type="text" name="claimBet" id="claimBet"><br> </td>
          <td> <button onclick="claimBet()">Claim bet</button> </td>
        </tr>
      </table>
    </div>
    <div id="adminControls">
      <div class="title">
        Admin controls
      </div>
      <table>
          <tr>
            <td>Restart contract</td>
            <td> <input type="text" name="resetInput" id="resetInput"><br> </td>
            <td> <button onclick="reset()">Restart</button> </td>
          </tr>
          <tr>
            <td>Reveal winning number</td>
            <td> <input type="text" name="revealWinning" id="revealWinning"><br> </td>
            <td> <button onclick="revealNumber()">Reveal winning</button> </td>
          </tr>
          <tr>
            <td>Award winner</td>
            <td> <button onclick="awardWinner()">Award winner</button> </td>
          </tr>
      </table>
    </div>

    <div class="title">
      Received bets
    </div>
    <table id="betsTable">
        <tr>
          <td>Address of participant </td>
          <td>Hash of bet </td>
        </tr>
    </table>

  </body>
</html>
